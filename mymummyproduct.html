<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Mummy New Products</title>
  
</head>
<center>
<body>
  <section id="overlay">
	<img src="https://th.bing.com/th/id/OIP.gj6INYRsvNcIVLq08IXLyAHaEc?pid=ImgDet&w=175&h=105&c=7&dpr=1.5" alt="Melo's pure spices logo" id="logo">
	
	<form action="submission html" method="POST">
		<h1>create natural spices!</h1>
		<section class="lacal spices">
			<label for="patty">Which kind of lacal spices do you need</label>
			<input type="text" name="patty" id="patty">
  </section>
		<br/>

		<section class="patties">
			<label for="amount">How many local spices do you want for your patty</label>
			<input type="number" name="amount" id="amount">
		</section>
		<br/>

		<section class="delivery">
			<label for="customers">how many do you want</label>
		</section>
		<br/>
		<section>
		  <span>natrual spices</span>
		   <input type="range" name="customers" value="3" min="4" max="200">
		  <span>Well-Done</span>
		</section>

		<section class="lacal spices">
			<span>Which of the spices do you want, becouse we diffrent types of lacal spices and we have</span>
			<br>
			<input type="checkbox" name="natural spices" id="turmeric mix" value="turmeric mix">
			 <label for="natural spices">turmeric mix</label><br/>
			 <input type="checkbox" name="natural spices" id="natural mix" value="natural mix">
			 <label for="natural spices">natural mix</label><br/>
			 <input type="checkbox" name="natural spices" id="ginger and garlic mix" value="ginger and garlic mix">
			 <label for="natural spices">ginger and garlic mix</label><br/>
			 <input type="checkbox" name="natural spices" id="sinamon" value="sinamon">
			 <label for="natural spices">sinamon</label><br/>
			 <input type="checkbox" name="natural spices" id="ginder powder" value="ginger powder">
			 <label for="natural spices">ginger powder</label><br/>
		</section>

		<select class="extra-info">
			<label for="extra">Anything else you want add</label>
			<br/>
			<textarea id="extra" name="extra" rows="3" cols="35"></textarea>
		</select>

		<section class="submission">
			<button>Submit</button>
		</section>
	</form>
</section>
   </body>
</center>
</html>
